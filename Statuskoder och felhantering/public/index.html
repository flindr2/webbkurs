<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

</head>

<body>
  <section id="tableSection" class="section">
    <h1>User table</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </section>
  <section>
    <h1>Create user</h1>
    <div>
      <span>Username</span>
      <input type="text" id="userNameField" placeholder="Name">

      <span>Email</span>
      <input type="text" id="userEmailField" class="form-control" placeholder="Email">
      
      <button id="createUserButton" type="button" class="btn btn-primary">Create user</button>
    </div>
    <div>
      <span id="createUserErrorMessage" style="color: red; display:none"></span>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
